<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Order Form</title>
	<link rel="stylesheet" href="css/order-style.css">
</head>

<body>

	<!-- Declare a new AngularJS app and associate the controller -->
	<form ng-app ng-controller="OrderFormController">
	
		<h1>Services</h1>
		
		<ul>
			
			<!-- Loop through the services array, assign a click handler, and set or remove the "active" css class if needed -->
			<li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
			
			<!-- Currency filter will format the price -->
			{{ service.name }} <span>{{ service.price | currency }}</span>
			</li>
		</ul>
		
		<div class="total">
			Total: <span>{{ total() | currency }}
		</div>
	
	</form>

	
	
<script src="Scripts/order-form.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>


</body>

</html>
